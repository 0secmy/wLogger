<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

<body>
    <div class="main-content">

        <div style="" id="get_request_num_by_secends"></div>

        <div style="" id="get_request_num_by_ip"></div>
    </div>



<script src="http://cdn.highcharts.com.cn/highstock/highstock.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.10.0/jquery.js"></script>
<script>
    var host = 'http://127.0.0.1:5000'
    Highcharts.setOptions({
        global: {
            useUTC: false
        }
    });
    //10 分钟内的 请求量
    function get_request_num_by_secends(){
        var init_request_url = '/get_request_num_by_secends?type=init'
        var secend_request_url = '/get_request_num_by_secends'

        function filter_msg_data(d){
            _data = []

            $.each(d,function (k,v) {
                item = []
                item[0] = v.timestamp
                item[1] = v.total_request_num
                _data.push(item)
            })
            return _data
        }


        $.getJSON(host + init_request_url,function (msg) {

            init_data = filter_msg_data(msg.data)

            // 图表配置
            var options = {
                chart: {
                    type: 'spline',
                    events:{
                        load:function(){


                            var series = this.series[0];
                            setInterval(function () {

                                $.getJSON(host + secend_request_url,function (msg) {
                                    subdata = filter_msg_data(msg.data)

                                    $.each(subdata,function (k,v) {
                                        series.addPoint([ v[0], v[1] ], true, true);
                                    })

                                })

                            }, 5000);
                        }
                    }
                },
                credits: {
                    enabled: false//不显示LOGO
                },
                title: {
                        text: '今日请求量实时统计'
                },
                rangeSelector: {
                    buttons: [
                        {
                            count: 1,
                            type: 'minute',
                            text: '1分钟'
                        },
                        {
                            count: 5,
                            type: 'minute',
                            text: '5分钟'
                        },
                        {
                            count: 10,
                            type: 'minute',
                            text: '10分钟'
                        },
                        {
                            type: 'all',
                            text: '所有'
                        }
                    ],
                    inputEnabled: false,
                    selected: 0
                },
                yAxis: {
                    allowDecimals: false,
                    title: {
                        text: '请求量'
                    }
                },
                tooltip: {
                    //保留小数点后两位
                    valueDecimals: 0,
                    formatter: function () {
                        return '<b>请求量 : ' + this.y +'</b> <br/> <b>时间 : ' + Highcharts.dateFormat('%Y-%m-%d %H:%M:%S',this.x) + '</b>';

                    }

                },
                series: [{                              // 数据列
                    name: '请求量',                        // 数据列名
                    data: init_data      // 数据
                }],


            };
            // 图表初始化函数
            var chart = Highcharts.stockChart('get_request_num_by_secends', options);
        })

    }
    get_request_num_by_secends()

    // 10 分钟内的 请求IP
    function get_request_num_by_ip() {
        var init_request_url = '/get_request_num_by_ip?type=init'
        var secend_request_url = '/get_request_num_by_ip'
        function filter_msg_data(data) {
            var _data = {}
            _data.x = []
            _data.y = []
            $.each(data,function (k,v) {

                _data.x.push(v.ip)
                _data.y.push(v.total_request_num)

            })
            return _data
        }

        $.getJSON(host + init_request_url ,function (msg) {

            var data = filter_msg_data(msg.data)

            var options = {
                chart: {
                    type: 'column',
                    events:{
                        load:function(){
                            var _this = this
                            var series = _this.series[0];

                            setInterval(function () {

                                $.getJSON(host + secend_request_url,function (msg) {

                                    //subdata = filter_msg_data(msg.data)
                                    //_this.xAxis[0].setCategories(subdata.x)
                                    _arg = []
                                    $.each(msg.data,function (k,v) {
                                        _arg.push([ v.ip, v.total_request_num ])
                                    })

                                    series.setData(_arg)

                                })


                            }, 5000);
                        }
                    }
                },
                title: {
                    text: '今日ip前100请求量'
                },
                subtitle: {
                    text: '数据来源: WorldClimate.com'
                },
                xAxis: {
                    categories: data.x,
                    crosshair: true
                },
                yAxis: {
                    min: 0,
                    title: {
                        text: '请求量'
                    }
                },
                plotOptions: {
                    column: {
                        borderWidth: 0
                    }
                },
                series: [{
                    name: '请求量',
                    data: data.y
                }]
            }
            Highcharts.chart('get_request_num_by_ip',options);
        })
    }
    get_request_num_by_ip()




</script>
</body>
</html>
